<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA

    const Tomate = Number(prompt("Quantos Kg de tomate foram vendidos?")*3.9);
    const Batata = Number(prompt("Quantos Kg de batata foram vendidos?")*3.4);
    const Batata_Doce = Number(prompt("Quantos Kg de batata doce foram vendidos?")*4.7);
    const Alface = Number(prompt("Quantas uni de alface foram vendidas?")*1.5);
    const Cebola = Number(prompt("Quantos Kg de cebola foram vendidos?")*2.9);
    const Cebolinha = Number(prompt("Quantas unidade de cebolinha foram vendidas?")*1.4);
    const Beterraba = Number(prompt("Quantos Kg de beterraba foram vendidos?")*4.1);

    //PROCESSAMENTO

    let faturamento = Tomate+Batata+Batata_Doce+Alface+Cebola+Cebolinha+Beterraba;
    
    document.write("Seu faturamento foi igual a R$"+faturamento)
</script>
