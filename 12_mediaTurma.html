<script>
    //PROBLEMA
    /*
    Considere a seguinte lista de médias dos alunos de uma turma
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    Apresente a maior média e apresente também a menor média.
    Calcule também a média das notas da turma.
    */

    //ENTRADA

    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];

    //PROCESSAMENTO

    let maior = 0;
    let menor = 0;
    let soma = 0;

    for (const nota of notasProgramacaoI) {
    menor = notasProgramacaoI.sort((a,b) => a-b)[0];
    maior = notasProgramacaoI.sort((a,b) => b-a)[0];
    soma = soma + nota;
    }

    let media = soma / (notasProgramacaoI.length);
    
    //SAÍDA

    document.write("A maior média é " + maior + ". </br>");
    document.write("A menor média é " + menor + ". </br>");
    document.write("E a média das médias é " + media.toFixed(2) + ".");

    
</script>
