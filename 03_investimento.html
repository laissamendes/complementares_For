<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA

let dinheiroInvestido = 100;
let total24 = 0;
let total48 = 0;
let total96 = 0;

    //PROCESSAMENTO

    for (let controle = 0; controle <= 96; controle++) {
        dinheiroInvestido = dinheiroInvestido + (dinheiroInvestido * 0.018);
        if (controle === 24) {
            total24 = dinheiroInvestido;
        }
        if (controle === 48) {
            total48 = dinheiroInvestido;
        }
        if (controle === 96) {
            total96 = dinheiroInvestido;
        }
    }

    //SAÍDA

    document.write("Em 24 meses você terá R$"+total24.toFixed(2)+"</br>");
    document.write("Em 48 meses você terá R$"+total48.toFixed(2)+"</br>");
    document.write("Em 96 meses você terá R$"+total96.toFixed(2));

</script>
